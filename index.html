<!Doctype html>
<html>
  <head>
    <title>Google_Homepage</title>
  </head>
  <body>
     <header>
        <div id="top_menu"> 
           <ul style="float:right;list-style-type:none;">
              <li><a href="plus.google.com">+You</a></li>
              <li><a href="mail.google.com">Gmail</a></li>
              <li><a href="images.google.com">Images</a></li>
              <li><img src="http://i.stack.imgur.com/SI03Q.png" alt="Apps" id="apps-icon"></li>
              <li><a href="https://www.google.com/intl/en/about/products/">
                <img src="http://findicons.com/files/icons/2625/google_plus_interface_icons/128/bell.png" alt="Notifications" id="noti-icon"></a></li>
            </ul>
       </div>
    </header>
    <div id="Google">
      <div id="main">
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google" id="logo">
        </div>
        
        <div>
          <form name="google-form" action="results.html" method="post">
            <input type=”text” name=”username” id="text"><br>
          </form>
        </div>
        
        <div>
          <form method="link" action="results.html">
      			<div id="buttons">				
							 	<input type="submit" class="button" id="search-button" value="Google Search">
              	<input type="submit" class="button" id="lucky-button" value="I'm Feeling Lucky">
          </form>
         </div>
       
   <footer>
     <div id="right-footer">
				<ul>
					<li><a href="https://www.google.com/intl/en/policies/">Privacy &amp; Terms</a></li>
					<li><a href="https://www.google.com/preferences">Settings</a></li>
				</ul>
			</div>
			
     <div id="left-footer">
       <ul>
        <li><a href="https://www.google.com/intl/en/ads">Advertising</a></li>
        <li><a href="https://www.google.com/services">Business</a></li>
        <li><a href="https://www.google.com/intl/en/about">About</a></li>
       </ul>
			     
	</footer>
 </body>
</html>
